navsat_transform:
  ros__parameters:
    frequency: 30.0
    delay: 1.0
    magnetic_declination_radians: 0.0 # for Malaga/Spain
    yaw_offset: 0.0
    zero_altitude: true
    broadcast_cartesian_transform: true
    broadcast_cartesian_transform_as_parent_frame: true
    publish_filtered_gps: true
    use_odometry_yaw: true
    wait_for_datum: false 
